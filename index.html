<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>



<img src="images/bg-stars.svg" alt="stars" class="image image--top">
<img src="images/pattern-hills.svg" alt="hills" class="image image--bottom">
<div class="countdown">

    <h1 class="heading--primary">
        We're launching soon
    </h1>
    <div class="countdown__row">
        <div class="card">
            <div class="card__number-box">
                <div class="card__shadow"></div>
                <div class="number" id="days">00</div>
            </div>
            <h3 class="card__text"> Days </h3>
        </div>
        <div class="card">
            <div class="card__number-box">
                <div class="card__shadow"></div>
                <div class="number" id="hours">00</div>
            </div>
            <h3 class="card__text"> Hours </h3>
        </div>

        <div class="card">
            <div class="card__number-box">
                <div class="card__shadow"></div>
                <div class="number" id="minutes">00</div>
            </div>
            <h3 class="card__text"> Minutes </h3>
        </div>

        <div class="card">
            <div class="card__number-box">
                <div class="card__shadow"></div>
                <div class="number" id="seconds">00</div>
            </div>
            <h3 class="card__text"> Seconds </h3>
        </div>
    </div>
</div>

<footer class="footer">
    <img class="footer__icon" src="images/icon-facebook.svg" alt="facebook-icon">
    <img class="footer__icon" src="images/icon-instagram.svg" alt="instagram-icon">
    <img class="footer__icon" src="images/icon-pinterest.svg" alt="pinterest-icon">

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Margaretka</a>.
    </div>
</footer>

<script src="scripts/countdown.js"></script>
</body>
</html>
